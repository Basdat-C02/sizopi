{% extends "base.html" %}

{% block meta %}
<title>Tambah Data Habitat</title>
{% endblock meta %}

{% block content %}
<div style="background-color: #f2eab8; min-height: 100vh;" class="d-flex flex-column justify-content-center align-items-center">
    <div class="border shadow-sm p-4 rounded-3 bg-white">
        <h1 class="text-center mb-4">Form Tambah Data Habitat</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Nama Habitat </label>
                <input type="text" name="nama_habitat" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Luas Area</label>
                <input type="text" name="luas" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Kapasitas Maksimal</label>
                <input type="text" name="capacity" class="form-control" required>
            </div>
            <div class="mb-4">
                <label>Status Lingkungan</label>
                <textarea name="status_lingkungan" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Tambah Habitat</button>
        </form>
    </div>
</div>
{% endblock content %}
