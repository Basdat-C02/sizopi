{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-semibold text-center mb-8">Form Pencatatan Rekam Medis</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Tanggal Pemeriksaan:</label>
                <input type="date" name="tanggal_pemeriksaan" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Nama Dokter:</label>
                <input type="text" name="nama_dokter" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Status:</label>
                <select name="status_kesehatan" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Pilih Status</option>
                    {% for status in status_options %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Diagnosa (opsional):</label>
                <input type="text" name="diagnosis" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Pengobatan (opsional):</label>
                <input type="text" name="pengobatan" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Catatan Tindak Lanjut (opsional):</label>
                <textarea name="catatan_tindak_lanjut" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'kesehatan:rekam_medis_hewan' pk %}" 
                   class="px-6 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg text-gray-800 transition duration-200">
                    BATAL
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg text-white transition duration-200">
                    SIMPAN
                </button>
            </div>
        </form>
    </div>
{% endblock %}
