{% extends "base.html" %}
{% block meta %}
<title>Ubah Password</title>
{% endblock meta %}

{% block content %}
<div style="background-color: #f2eab8; min-height: 100vh;" class="d-flex flex-column justify-content-center align-items-center">
    <div class="border shadow-sm p-4 rounded-3 bg-white" style="width: 500px;">
        <h1 class="text-center mb-4">Ubah Password</h1>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
                <div class="alert 
                    {% if message.tags == 'error' %}alert-danger
                    {% elif message.tags == 'success' %}alert-success
                    {% elif message.tags == 'warning' %}alert-warning
                    {% else %}alert-info{% endif %}" role="alert">
                {{ message }}
                </div>
            {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label>Password Lama</label>
                <input type="password" name="old_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password Baru</label>
                <input type="password" name="new_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Konfirmasi Password Baru</label>
                <input type="password" name="confirm_new_password" class="form-control" required>
            </div>
            <div class="d-flex flex-column gap-2">
                <button type="submit" class="btn btn-success w-100">Simpan</button>
                <a href="{% url 'authentication:profile_pengguna' %}" class="btn btn-secondary w-100">Batal</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
