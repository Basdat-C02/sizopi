{% extends "base.html" %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div style="background-color: #f2eab8; min-height: 100vh;" class="d-flex flex-column justify-content-center align-items-center">
    <div class="border shadow-sm p-4 rounded-3 bg-white" style="width: 400px;">
        <h1 class="text-center mb-4">Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex flex-column gap-2 align-items-center">
                <button type="submit" class="btn btn-primary w-50 py-2">Login</button>
                <a href="{% url 'authentication:home' %}" class="btn btn-secondary w-50 py-2">Cancel</a>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'authentication:choose_role' %}">Register</a>
        </div>
    </div>
</div>
{% endblock content %}
